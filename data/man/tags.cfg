[MPD]
host=example.org
port=6601

[sima]
# Setup internal plugins
internal = Tags, Crop
history_duration=48  # 2 days
queue_length=2

[tags]
# Look for files with tagged with genre "electonica" OR "IDM" OR "glitch"
genre = electonica, IDM, glitch

[crop]
# keep 30 played tracks in playlist
consume=30
